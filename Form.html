<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta O.S</title>
    <link rel="stylesheet" href="styleform.css">
    <script src="https://kit.fontawesome.com/7a7f4b2514.js" crossorigin="anonymous"></script>
</head>
<body>
        <div id="form">
            <form method="post" action="http://www.shoficina.com.br/os/show_os.php">
                <h2 class="title"> Consultar O.S</h2>
                <label for="WebKey">Chave: </label>
                <div class="input">
                    <i class="fa-solid fa-key"></i>
                    <input id="Chave web" name="WebKey" id="WebKey" type="text">
                </div>

                <label for="Senha web">Senha:</label>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input id="PassKey" name="PassKey" type="password">
                </div>

                <div id="btn">
                    <button type="submit" name="dfg" id="dfg">Consultar</button>
                </div>

            </form>
        </div>

        
        


 

</body>
</html>
